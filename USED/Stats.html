<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Banner</title>
    <link rel="stylesheet" href="Stats.css">
</head>
<body>
    <div class="banner">
        <div class="number-container">
            <p class="number">1234</p>
            <p class="text">First Number</p>
        </div>
        <div class="number-container">
            <p class="number">5678</p>
            <p class="text">Second Number</p>
        </div>
        <div class="number-container">
            <p class="number">9012</p>
            <p class="text">Third Number</p>
        </div>
        <div class="number-container">
            <p class="number">3456</p>
            <p class="text">Fourth Number</p>
        </div>
    </div>
</body>
</html>
